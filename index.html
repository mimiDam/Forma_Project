<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vezbi</title>
    <link rel="stylesheet" href="css/newStyle.css" />
  </head>
  <body>
    <div class="holder">
      <div class="container">
        <div class="leftside">
          <img src="image/b7c9dd_4d1ebc446cf149708a39c1bcb64c3a29_mv2.jpg" />
          <div class="relativeText">
            <h2>Bring Your Music Along</h2>
            <p>try Unlimited</p>
          </div>
          <div class="relativeTextPrice">
            <p>$9.99 <small>/month</small></p>
          </div>
        </div>

        <div class="rightside">
          <div class="registration">
            <h1>Registration Form</h1>
            <form>
              <label for="fullName>">Full Name</label><br />
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="ex: Lindsey Wilson"
              /><br />
              <label for="email">Your Email:</label><br />
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="off"
              /><br />
              <label for="password">Password:</label><br />
              <input type="password" id="password" name="password" /><br />
              <label for="password"> Confirm Password:</label><br />
              <input
                type="password"
                id="password"
                name="password"
                required
              /><br />
              <input type="checkbox" id="agree" name="agree" value="agree" />
              <label for="agree">By signing up,you agree to the</label>
              <p><a href="#">Play Term of Service</a></p>
              <input type="submit" value="Register" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
